<!DOCTYPE html>
<html>
<body>

<h2>Factorial Calculator</h2>

<label for="numInput">Enter a non-negative integer:</label>
<input type="number" id="numInput" min="0" />
<button onclick="calculateFactorial()">Calculate</button>

<p>Factorial: <span id="result"></span></p>

<script>
  function factorial(n) {
    if (n === 0) return 1;
    return n * factorial(n - 1);
  }

  function calculateFactorial() {
    const input = document.getElementById('numInput').value;
    const number = parseInt(input);
    const resultElem = document.getElementById('result');

    if (isNaN(number) || number < 0) {
      resultElem.textContent = 'Please enter a valid non-negative integer';
    } else {
      const fact = factorial(number);
      resultElem.textContent = fact;
    }
  }
</script>

</body>
</html>
