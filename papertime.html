<html>
<head>
<title> Registration Form
</title>
</head>
<body>
<form>
<fieldset style="width:30%; margin: auto;">
<h2 style="text-align: center;"> Registration Form </h2>
<label for="name"> <b> Name </b>: </label>
<input type="text" id="name" name="name" placeholder="Enter Your Name ">
<br> <br>
<label for="email"><b> Email : </b> </label>
<input type="email" id="email" name="email" placeholder="Enter Your Email ">
<br> <br>
<label for="password"> <b> Password : </b> </label>
<input type="password" id="password" name="password" placeholder="Enter YourPassword ">
<br> <br>
<label for="age"> <b> Age : </b> </label>
<input type="number" id="age" name="age" min="1" max="100" placeholder="SelectYour Age ">
<br> <br>
<label for="DOB"> <b> DOB : </b></label>
<input type="date" id="DOB" name="DOB" >
<br> <br>
<b> Gender : </b>
<input type="radio" id="male" name="gender"> Male
<input type="radio" id="female" name="gender"> Female
<br> <br>
<b>Vehicle : </b>
<input type="checkbox"> Car
<input type="checkbox"> Bike
<input type="checkbox"> Cycle
<br> <br>
<label for="country"> <b> Choose a Country : </b></label>
<select name="country" id="country">
<option value="country "> select </option>
<option value="India"> India </option>
<option value="America"> America</option>
<option value="China"> China </option>
<option value="Pakistan"> Pakistan </option>
</select>
<br> <br>
<label for="comments"> <b> Comments : </b></label>
<textarea id="comments" name="comments" row="4" cols="10"> </textarea>
<br> <br>
<input type="submit" > &nbsp;&nbsp;
<input type="reset">
</fieldset>
</form>
</body>
</html>
