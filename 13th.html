<!DOCTYPE html>
<html>
<body>

<p id="myParagraph">This is a sample paragraph.</p>

<button onclick="changeTextColor()">Change Text Color</button>

<script>
function changeTextColor() {
  const para = document.getElementById('myParagraph');
  para.style.color = 'blue';  // Change the color to blue (you can choose any color)
}
</script>

</body>
</html>
